<div>
    <h2 translate="myTasksApp.task.home.title">Tasks</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="task.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="myTasksApp.task.home.createLabel">Create a new Task</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="myTasksApp.task.name">Name</span></th>
                    <th><span translate="myTasksApp.task.creationDate">CreationDate</span></th>
                    <th><span translate="myTasksApp.task.priority">Priority</span></th>
                    <th><span translate="myTasksApp.task.complexity">Complexity</span></th>
                    <th><span translate="myTasksApp.task.state">State</span></th>
                    <th><span translate="myTasksApp.task.estimatedTime">EstimatedTime</span></th>
                    <th><span translate="myTasksApp.task.description">Description</span></th>
                    <th><span translate="myTasksApp.task.location">location</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="task in tasks track by task.id">
                    <td><a ui-sref="task.detail({id:task.id})">{{task.name}}</a></td>
                    <td>{{task.creationDate | date:'mediumDate'}}</td>
                    <td translate="{{'myTasksApp.TaskPriority.' + task.priority}}">{{task.priority}}</td>
                    <td translate="{{'myTasksApp.TaskComplexity.' + task.complexity}}">{{task.complexity}}</td>
                    <td translate="{{'myTasksApp.TaskState.' + task.state}}">{{task.state}}</td>
                    <td>{{task.estimatedTime}}</td>
                    <td>{{task.description}}</td>
                    <td>
                        <a ui-sref="location.detail({id:task.locationId})">{{task.locationName}}</a>
                    </td>
                    <td>
                    	<div class="btn-group m-n bouttons">
	                        <button type="submit" tooltip="{{'entity.action.view' | translate}}"
	                                ui-sref="task.detail({id:task.id})" class="btn btn-sm btn-info btn-raised btn-detail">
	                            <span class="glyphicon glyphicon-eye-open"></span>
	                        </button>
	                        <button type="submit" tooltip="{{'entity.action.edit' | translate}}"
	                                ui-sref="task.edit({id:task.id})" class="btn btn-sm btn-primary btn-raised btn-edit">
	                            <span class="glyphicon glyphicon-pencil"></span>
	                        </button>
	                        <button type="submit" tooltip="{{'entity.action.delete' | translate}}"
	                                ui-sref="task.delete({id:task.id})" class="btn btn-sm btn-danger btn-raised btn-delete">
	                            <span class="glyphicon glyphicon-remove-circle"></span>
	                        </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
