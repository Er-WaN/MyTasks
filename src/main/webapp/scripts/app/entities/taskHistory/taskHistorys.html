<div>
    <h2 translate="myTasksApp.taskHistory.home.title">TaskHistorys</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="taskHistory.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="myTasksApp.taskHistory.home.createLabel">Create a new TaskHistory</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="myTasksApp.taskHistory.action">Action</span></th>
                    <th><span translate="myTasksApp.taskHistory.date">Date</span></th>
                    <th><span translate="myTasksApp.taskHistory.comment">Comment</span></th>
                    <th><span translate="myTasksApp.taskHistory.spentTime">SpentTime</span></th>
                    <th><span translate="myTasksApp.taskHistory.task">task</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="taskHistory in taskHistorys track by taskHistory.id">
                    <td><a ui-sref="taskHistory.detail({id:taskHistory.id})">{{taskHistory.id}}</a></td>
                    <td translate="{{'myTasksApp.TaskAction.' + taskHistory.action}}">{{taskHistory.action}}</td>
                        <td>{{taskHistory.date | date:'mediumDate'}}</td>
                    <td>{{taskHistory.comment}}</td>
                    <td>{{taskHistory.spentTime}}</td>
                    <td>
                        <a ui-sref="task.detail({id:taskHistory.taskId})">{{taskHistory.taskId}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="taskHistory.detail({id:taskHistory.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="taskHistory.edit({id:taskHistory.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="taskHistory.delete({id:taskHistory.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
