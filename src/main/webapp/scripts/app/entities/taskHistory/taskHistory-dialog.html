
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myTaskHistoryLabel" translate="myTasksApp.taskHistory.home.createOrEditLabel">Create or edit a TaskHistory</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="taskHistory.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="myTasksApp.taskHistory.action" for="field_action">Action</label>
            <select class="form-control" name="action" ng-model="taskHistory.action" id="field_action">
                <option value="CREATE" translate="myTasksApp.TaskAction.CREATE">CREATE</option>
                <option value="EDIT" translate="myTasksApp.TaskAction.EDIT">EDIT</option>
                <option value="PAUSE" translate="myTasksApp.TaskAction.PAUSE">PAUSE</option>
                <option value="DELETE" translate="myTasksApp.TaskAction.DELETE">DELETE</option>
                <option value="FINISH" translate="myTasksApp.TaskAction.FINISH">FINISH</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" translate="myTasksApp.taskHistory.date" for="field_date">Date</label>
            <input type="date" class="form-control" name="date" id="field_date"
                    ng-model="taskHistory.date"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="myTasksApp.taskHistory.comment" for="field_comment">Comment</label>
            <input type="text" class="form-control" name="comment" id="field_comment"
                    ng-model="taskHistory.comment"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="myTasksApp.taskHistory.spentTime" for="field_spentTime">SpentTime</label>
            <input type="number" class="form-control" name="spentTime" id="field_spentTime"
                    ng-model="taskHistory.spentTime"
                     />
        </div>

        <div class="form-group">
            <label translate="myTasksApp.taskHistory.task" for="field_task">task</label>
            <select class="form-control" id="field_task" name="task" ng-model="taskHistory.taskId" ng-options="task.id as task.id for task in tasks">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
