
<div>
    <h2><span translate="myTasksApp.taskHistory.detail.title">TaskHistory</span> {{taskHistory.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="myTasksApp.taskHistory.action">Action</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'myTasksApp.TaskAction.' + taskHistory.action}}">{{taskHistory.action}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="myTasksApp.taskHistory.date">Date</span>
                </td>
                <td>
                    <span class="form-control-static">{{taskHistory.date | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="myTasksApp.taskHistory.comment">Comment</span>
                </td>
                <td>
                    <span class="form-control-static">{{taskHistory.comment}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="myTasksApp.taskHistory.spentTime">SpentTime</span>
                </td>
                <td>
                    <span class="form-control-static">{{taskHistory.spentTime}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="myTasksApp.taskHistory.task">task</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="task.detail({id:taskHistory.taskId})">{{taskHistory.taskId}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
